<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo Data</title>
  
</head>
<body>
    <main>
      <section class="files">
          <img src="images/logo.svg" alt="Logo" class="logo">
          <div class="icons">
              <div class="icon">
                  <img src="images/icon-document.svg" alt="icon document">
              </div>
              <div class="icon">
                  <img src="images/icon-folder.svg" alt="icon folder">
              </div>
              <div class="icon">
                  <img src="images/icon-upload.svg" alt="icon upload">
              </div>
          </div>
      </section>
      <section class="data">
          <p>You've used <span>815 GB</span> of your storage</p>
          <!-- make progress bar with css -->
          <div class="progress">
            <div class="progressBar">
              <!-- <div class="progressBall"></div> -->
            </div>
          </div>
          <div class="range">
              <div class="empty">0 GB</div>
              <div class="full">1000 GB</div> 
          </div>          
      </section>
      <div class="alert">
          <span class="gig">185</span><span class="left">GB Left</span>
      </div>
    </main>
    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |  
        Coded by <span class="coder">Nik Lefty</span></p>
    </footer>
  </div>
</body>
</html>
